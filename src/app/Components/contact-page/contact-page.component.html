<div class="container">
  <h1>Under Construction!</h1>

  <h2>Send me a message</h2>
  <!-- dont forget to add recaptcha to this page -->
  <p>Fill out the form below and we will get back to you promptly!</p>
  <form action="/contact-page" method="POST">
    <label for="FName">First Name: </label>
    <input id="FName" name="FirstName" placeholder="Please enter a your first name" required title="5 to 10 characters"
      type="text" pattern=".{5,10}">

    <label for="LName">Last Name </label>
    <input id="LName" name="LastName" placeholder="Please enter your last name" required type="text">

    <label for="Message">Message: </label>
    <textarea id="Message" name="Message" placeholder="Please leave a message" required type="text"></textarea>

    <label for="Email">Email: </label>
    <input id="Email" name="Email" placeholder="Please enter a valid email" required type="email">

    <label for="ConfirmEmail">Confirm Email: </label>
    <input id=ConfirmEmail name="ConfirmEmail" placeholder="Please confirm email" required type="email">

    <input name="Submit" type="submit">
  </form>
  <p>Or plug this address into your favorite email servive! The choice is yours!</p>
  <p>example@email.com</p>

</div>
